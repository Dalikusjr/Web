<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <title>NFT preview card component</title>
</head>
<body>
    <div class="main">
        
       <div class="view">
        
        <img id="view" src="images/icon-view.svg" alt="">
       </div>
       <div class="equilibrium">
        <img  src="images/image-equilibrium.jpg" alt="">
       </div>
        <p id="p1">Equilibrium #3429</p>

        <p id="p2">Our Equilibrium collection promotes balance and calm.</p>
        <div class="par">
            <p id="p3"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
            <p id="p4"><img src="images/icon-clock.svg" alt=""> 3 days left</p>
        </div>
        <div class="hr">
            <hr>
        </div>
        <div class="createur">
            <img src="images/image-avatar.png" alt="">
            <p id="p5">Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bettaieb Med Ali</a>.
  </div>
</body>
</html>
